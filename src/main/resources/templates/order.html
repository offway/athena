<body class="page-body">

<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

	<div th:replace="sidebar-menu"></div>
	<div class="main-content">
		<!-- User Info, Notifications and activity Bar -->
		<nav th:replace="navbar"></nav>
		<div class="page-title">

			<div class="title-env">
				<h1 class="title">订单查询</h1>
				<p class="activityDescription"></p>
			</div>

			<div class="breadcrumb-env">

				<ol class="breadcrumb bc-1">
					<li><a href="/"><i class="fa-home"></i>Home</a></li>
					<li><a>业务管理</a></li>
					<li class="active"><strong>订单查询</strong></li>
				</ol>

			</div>

		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<form role="form" class="form-inline">
					<div class="form-group" style="margin-left: 0;margin-bottom: 15px;display: block;">
						<div class="input-group">
							<select id="brandId" name="brandId" class="form-control" style="height:35px" placeholder="品牌">
								<option value="">品牌</option>
								<option  th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
							</select>
						</div>
						<div class="input-group">
							<select name="isOffway" class="form-control" style="height:35px">
								<option value="">是否限定</option>
								<option value="0">是</option>
								<option value="1">否</option>
							</select>
						</div>
						<div class="input-group">
							<input type="text" name="orderNo" class="form-control" style="height:35px" placeholder="订单号"/>
						</div>
						<div class="input-group">
							<input type="text" name="realName" class="form-control" style="height:35px" placeholder="姓名"/>
						</div>
						<div class="input-group">
							<input type="text" name="position" class="form-control" style="height:35px" placeholder="职位"/>
						</div>
						<div class="input-group">
							<input type="text" name="users" class="form-control" style="height:35px" placeholder="使用者"/>
						</div>
					</div>
					<div class="form-group" style="margin-left: 0;margin-bottom: 15px;display: block;">
						<div class="input-group">
							<input type="text" name="sku" class="form-control" style="height:35px" placeholder="商品编码"/>
						</div>
						<div class="input-group">
							<select name="status" class="form-control" style="height:35px">
								<option value="">状态</option>
								<!--									<option value="6">审核</option>-->
								<!--									<option value="0">已下单</option>-->
								<option value="1">已发货</option>
								<option value="7">部分寄出</option>
								<option value="2">已寄回</option>
								<option value="3">已收货</option>
								<option value="5">已部分收货</option>
								<!--									<option value="4">已取消</option>-->
							</select>
						</div>
						<div class="input-group">
							<select name="isUpload" class="form-control" style="height:35px">
								<option value="">是否返图</option>
								<option value="0">未返图</option>
								<option value="1">已返图</option>
							</select>
						</div>
						<div class="input-group">
							<select name="size" class="form-control" style="height:35px">
								<option value="">尺码</option>
								<option value="S">S</option>
								<option value="M">M</option>
								<option value="L">L</option>
								<option value="XL">XL</option>
								<option value="XS">XS</option>
								<option value="均码">均码</option>
							</select>
						</div>
						<div class="input-group">
							<input type="text" name="sTime" id="sTime" class="form-control" style="height:35px" placeholder="开始时间"/>
						</div>
						<div class="input-group">
							<input type="text" name="eTime" id="eTime" class="form-control" style="height:35px" placeholder="结束时间"/>
						</div>
					</div>
					<div class="form-group" style="margin-left: 0;margin-bottom: 15px;display: block;">
						<button class="btn btn-secondary btn-single searchBtn" style="height:35px">查询</button>
					</div>
				</form>
			</div>
			<div class="panel-body">
				<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
				</table>
			</div>
		</div>

		<footer th:replace="footer"></footer>
	</div>
</div>

<input type="hidden" name="remarkid"/>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/jquery-editable-select-master/jquery-editable-select.js"></script>
<script src="assets/js/select2/select2.min.js"></script>
<script src="https://admin.offway.cn/assets/js/jquery.datetimepicker.full.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/

	function delremark(id) {
		var confirm = window.confirm("你确定要这么做？");
		if (confirm == false) {
			return;
		}
		$.post("/order-delremark", {"id": id}, function (data) {
			if (data) {
				toastr.success("操作已成功！", "温馨提示");
				oTable0.fnDraw();
			}
		});
	}

	function addremark(id){
		$("input[name='remarkid']").val(id);
		oTable0 = $("#example-2").dataTable({
			language: {
				url: "../assets/Chinese.txt"
			},
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true
			sAjaxDataProp : "aData",//是服务器分页的标志，必须有
			sAjaxSource : "/order-remarkbyid?id="+id,//通过ajax实现分页的url路径。
			destroy:true,
			fnServerParams : function(aData){
			},
			columnDefs: [
				{
					targets: 0,
					data: "id",
					width:"5%",
					orderable: false,
					className: 'select-checkbox',
					title: '<input type="checkbox" id="checkbox-all"/>',
					render: function ( data, type, full, meta ) {
						return '<input type="checkbox" name="remarksid" value="'+data+'" />';
					}
				},
				{
					targets: 1,
					data: "ordersNo",
					title: "订单编号"
				},
				{
					targets: 2,
					data: "content",
					title: "内容"
				},
				{
					targets: 3,
					data: "createTime",
					title: "创建时间",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 4,
					data: "id",
					title: "操作",
					render: function (data, type, row, meta) {
						return '<input type="button" name="remark" id="remark" onclick="delremark('+data+')" value="删除"/>';
					}
				}
			]
		});
		jQuery('#modal-remark').modal('show', {backdrop: 'fade'});
	}

	function pickGoodsForReturn(ordersNo) {
		$("#theOrderId").val(ordersNo);
		$("#example-3").dataTable({
			language: {
				url: "../assets/Chinese.txt"
			},
			bFilter: false,
			bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
			sAjaxDataProp: "aData",//是服务器分页的标志，必须有
			sAjaxSource: "/order-goods-page?orderNo=" + ordersNo,//通过ajax实现分页的url路径。
			destroy: true,
			fnServerParams: function (aData) {
			},
			searching: false,
			lengthChange: false,
			paging: false,
			// ordering: false,
			columnDefs: [
				{
					targets: 0,
					data: "id",
					width: "5%",
					orderable: false,
					className: 'select-checkbox',
					title: '<input type="checkbox" id="checkbox-all"/>',
					render: function (data, type, full, meta) {
						var state = full["state"];
						if (state == "1") {
							return '<input type="checkbox" name="pickedGoodsId" disabled="disabled" value="' + data + '" />';
						} else {
							return '<input type="checkbox" name="pickedGoodsId" value="' + data + '" />';
						}
					}
				},
				{
					targets: 1,
					data: "sku",
					title: "SKU编码"
				},
				{
					targets: 2,
					data: "image",
					title: "商品图片",
					render: function (data, type, row, meta) {
						return "<img src=" + data + "></img>";
					}
				},
				{
					targets: 3,
					data: "goodsName",
					title: "商品名称"
				},
				{
					targets: 4,
					data: "brandName",
					title: "品牌名称"
				},
				{
					targets: 5,
					data: "size",
					title: "尺码"
				},
				{
					targets: 6,
					data: "color",
					title: "颜色"
				},
				{
					targets: 7,
					data: "state",
					title: "状态",
					render: function (data, type, row, meta) {
						//状态:[0-未收回,1-已收回]
						if (data == 0) {
							return "未收回";
						} else {
							return "已收回";
						}
					}
				}
			]
		});
		jQuery('#modal-goods-status').modal('show', {backdrop: 'fade'});
	}

	var brandId = [[${brandId}]];
	var oTable0;
	jQuery(document).ready(function($)
	{
		jQuery.datetimepicker.setLocale('zh');
		jQuery('#sTime').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);
		jQuery('#eTime').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);
		$("#brandId").editableSelect();
		var oTable = $("#example-1").dataTable({
			language: {
				url: "../assets/Chinese.txt"
			},
			bFilter: false,
			bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
			sAjaxDataProp: "aData",//是服务器分页的标志，必须有
			sAjaxSource: "/order-data",//通过ajax实现分页的url路径。
			fnServerParams: function (aData) {
				var searchArray = $(".form-inline").serializeArray();
				var brandId = $("#brandId").parent().find("li.es-visible").val();
				if (brandId != "0") {
					searchArray.push({"name": "brandId", "value": brandId});
				} else {
					searchArray.push({"name": "brandId", "value": ""});
				}
				$.merge(aData, searchArray);
			},
			columnDefs: [
				{
					targets: 0,
					data: "orderNo",
					width: "5%",
					orderable: false,
					className: 'select-checkbox',
					title: '<input type="checkbox" id="checkbox-all"/>',
					render: function (data, type, full, meta) {
						return '<input type="checkbox" name="authId" value="' + data + '" />';
					}
				},
				{
					targets: 1,
					data: "id",
					title: "序号"
				},
				{
					targets: 2,
					data: "orderNo",
					title: "订单号",
					render: function (data, type, row, meta) {
						return data + "_" + row["batch"];
					}
				},
				{
					targets: 3,
					data: "useDate",
					title: "使用日期",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd");
					}
				},
				{
					targets: 4,
					data: "realName",
					title: "姓名"
				},
				{
					targets: 5,
					data: "position",
					title: "职位"
				},
				{
					targets: 6,
					data: "users",
					title: "使用者"
				},
				{
					targets: 7,
					data: "brandLogo",
					title: "品牌LOGO",
					render: function (data, type, row, meta) {
						return "<img src=" + data + "></img>";
					}
				},
				{
					targets: 8,
					data: "brandName",
					title: "品牌名称"
				},
				{
					targets: 9,
					data: "isOffway",
					title: "是否自营",
					render: function (data, type, row, meta) {
						return "1" == data ? "是" : "否";
					}
				},
				{
					targets: 10,
					data: "status",
					title: "状态",
					render: function (data, type, row, meta) {
						/** 状态[0-已下单,1-已发货,2-已寄回,3-已收货,4-已取消,5-已部分收货,6-审核,7-部分寄出] **/
						var map = ["已下单", "已发货", "已寄回", "已收货", "已取消", "已部分收货", "审核", "部分寄出", "部分寄回"];
						return map[data];
					}
				},
				{
					targets: 11,
					data: "isUpload",
					title: "是否返图",
					render: function (data, type, row, meta) {
						if ("0" == data) {
							return "<font color='red'>未返图</font>";
						} else if ("1" == data) {
							return "已返图";
						}
					}
				},
				{
					targets: 12,
					data: "orderNo",
					title: "商品明细",
					render: function (data, type, row, meta) {
						return "<a href='javascript:void(0)' class='showGoods' batch='" + row["batch"] + "' orderNo='" + data + "' color='blue'>查看</a>";
					}
				},
				{
					targets: 13,
					data: "createTime",
					title: "创建时间",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 14,
					data: "returnTime",
					title: "归还时间",
					render: function (data, type, row, meta) {
						if (data == null) {
							return "";
						} else {
							return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
						}
					}
				},
				{
					targets: 15,
					data: "showTime",
					title: "返图时间",
					render: function (data, type, row, meta) {
						if (data == null) {
							return "";
						} else {
							return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
						}
					}
				},
				{
					targets: 16,
					data: "id",
					title: "操作",
					render: function (data, type, row, meta) {
						var isnull = row["extra"];
						var str = "";
						if (isnull == 1) {
							str = '<input type="button" style="background-color: #21b3e6;color: #ebf7fd" name="remark" id="remark" onclick="addremark(' + data + ')" value="修改备注"/>';
						} else {
							str = '<input type="button" name="remark" id="remark" onclick="addremark(' + data + ')" value="添加备注"/>';
						}
						if (row["status"] == 5) {
							str += '<input type="button" onclick="pickGoodsForReturn(\'AAA\')" value="继续归还" />'.replace("AAA", row["orderNo"]);
						}
						return str;
					}
				}
			]
		});

		$(".searchBtn").click(function () {
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw();  //or fnReloadAjax()
			return false;
		});

		$('#example-1').on('click', "#checkbox-all", function () {
			var obj = $(this);
			$("input[name='authId']").each(function (i, e) {
				this.checked = obj[0].checked;
			});
		});

		$("body").on("click", "a.showGoods", function () {
			var orderNo = $(this).attr("orderNo");
			var batch = $(this).attr("batch");
			var tr = $(this).parents("tr");
			$('#modal-goods .a .col-xs-4:nth-child(1)').text("序号：" + tr.find("td:nth-child(2)").text());
			$('#modal-goods .a .col-xs-4:nth-child(2)').text("订单号：" + tr.find("td:nth-child(3)").text());
			$('#modal-goods .a .col-xs-4:nth-child(3)').text("使用日期：" + tr.find("td:nth-child(4)").text());
			$('#modal-goods .b .col-xs-4:nth-child(1)').text("姓名：" + tr.find("td:nth-child(5)").text());
			$('#modal-goods .b .col-xs-4:nth-child(2)').text("职位：" + tr.find("td:nth-child(6)").text());
			$('#modal-goods .b .col-xs-4:nth-child(3)').text("使用者：" + tr.find("td:nth-child(7)").text());

			$.get("/deliver-goods", {"orderNo": orderNo, "batch": batch}, function (data) {
				var html = "";
				$('#modal-goods tbody').html("");
				$.each(data, function (i, e) {
					html += "<tr>" +
							"<td>" + e.sku + "</td>" +
							"<td><img src=\"" + e.image + "\" /></td>" +
							"<td>" + e.goodsName + "</td>" +
							"<td>" + e.brandName + "</td>" +
							"<td>" + e.size + "</td>" +
							"<td>" + e.color + "</td>" +
							"<td><a href='#' class='showEx' color='blue' mailNo='AAA'>AAA</a></td>".replace(/AAA/g, e["mailNo"]) +
							"</tr>";
				});
				$('#modal-goods tbody').html(html);
			});
			jQuery('#modal-goods').modal('show', {backdrop: 'fade'});
		});

		function checkIt(data) {
			var preview = $("#modal-ex tbody");
			var contentStr = "";
			contentStr += appendToPreview("信息:", data["message"]);
			contentStr += "<hr/>";
			for (var a in data["data"]) {
				a = data["data"][a];
				contentStr += appendToPreview("内容:", a["context"]);
				contentStr += appendToPreview("时间:", a["time"]);
			}
			preview.html(contentStr);
			jQuery('#modal-ex').modal('show', {backdrop: 'fade'});
		}

		function appendToPreview(key, value) {
			return '<div class="row">' +
					'<div class="col-md-2">' +
					key +
					'</div>' +
					'<div class="col-md-10">' +
					value +
					'</div>' +
					'</div>';
		}

		$("body").on("click", "a.showEx", function () {
			var mailNo = $(this).attr("mailNo");
			$.get("/order_trackOrder", {"mailNo": mailNo}, function (data) {
				checkIt(JSON.parse(data));
			});
		});

		$(".btn.btn-danger.confirmBack").click(function () {
			var activityId = $("input[name='pickedGoodsId']:checked");
			if (activityId.length < 1) {
				toastr.error("请至少选择一条数据操作", "温馨提示");
				return;
			}
			var ids = [];
			activityId.each(function (i, e) {
				ids.push(e.value);
			});
			$.post("/order-confirm-back", {"ids": ids, "id": $("#theOrderId").val()}, function (data) {
				if (data) {
					toastr.success("操作已成功！", "温馨提示");
					jQuery('#modal-goods-status').modal('hide');
					oTable.fnDraw();
				}
			});
		});

		$(".btn.btn-info.add").click(function () {
			var remarkid = $("input[name='remarkid']").val();
			var content = prompt("输入内容", "");
			if (content.length == 0 || content == null) {
				alert("请输入内容！");
			} else {
				$.post("/order-addremark", {id: remarkid, content: content}, function (data) {
					if (data) {
						toastr.success("操作已成功！", "温馨提示");
					} else {
						toastr.error("操作失败", "温馨提示");
					}
				});
			}
		});

		$(".btn.btn-info.del").click(function () {
			var activityId = $("input[name='activityId']:checked");
			if (activityId.length < 1) {
				toastr.error("请至少选择一条数据操作", "温馨提示");
				return;
			}

			var ids = [];
			activityId.each(function (i, e) {
				ids.push(e.value);
			});

			$.post("/order-delremark", {"ids": ids}, function (data) {
				if (data) {
					toastr.success("操作已成功！", "温馨提示");
					oTable.fnDraw();
				}
			});
		});

		if (brandId != null) {
			$("select[name='brandId']").val(brandId);
			oTable.fnDraw();  //or fnReloadAjax()
			return false;
		}
	});
	/*]]>*/
</script>
