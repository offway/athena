<body>

<form method="post" role="form" id="login">
	<div class='login'>
		<div class='login_title'>
			<span>账号登录</span>
		</div>
		<div class='login_fields'>
			<div class='login_fields__user'>
				<div class='icon'>
					<img src='assets/login/img/user_icon_copy.png'/>
				</div>
				<input placeholder='用户名' type='text' name="username" id="username"/>
				<div class='validation'>
					<img src='assets/login/img/tick.png'/>
				</div>
			</div>
			<div class='login_fields__password'>
				<div class='icon'>
					<img src='assets/login/img/lock_icon_copy.png'/>
				</div>
				<input placeholder='密码' type='password' name="passwd" id="passwd"/>
				<div class='validation'>
					<img src='assets/login/img/tick.png'/>
				</div>
			</div>
			<div class='login_fields__submit'>
				<input type='submit' value='登录'/>
			</div>
		</div>
	</div>
</form>

	$('input[type="text"],input[type="password"]').focus(function () {
		$(this).prev().animate({ 'opacity': '1' }, 200);
	});
	$('input[type="text"],input[type="password"]').blur(function () {
		$(this).prev().animate({ 'opacity': '.5' }, 200);
	});
	$('input[type="text"],input[type="password"]').keyup(function () {
		if (!$(this).val() == '') {
			$(this).next().animate({
				'opacity': '1',
				'right': '30'
			}, 200);
		} else {
			$(this).next().animate({
				'opacity': '0',
				'right': '20'
			}, 200);
		}
	});
	var open = 0;
	$('.tab').click(function () {

			$(this).parent().animate({ 'left': '0' });

<script th:inline="javascript">
	/*<![CDATA[*/
	jQuery(document).ready(function ($) {
		// Reveal Login form
		setTimeout(function () {
			$(".fade-in-effect").addClass('in');
		}, 1);

		// Validation and Ajax action
		$("form#login").validate({
			rules: {
				username: {
					required: true
				},

				passwd: {
					required: true
				}
			},

			messages: {
				username: {
					required: '请输入用户名'
				},

				passwd: {
					required: '请输入密码'
				}
			},

			// Form Processing via AJAX
			submitHandler: function (form) {
				show_loading_bar(70); // Fill progress bar to 70% (just a given value)

				var opts = {
					"closeButton": true,
					"debug": false,
					"positionClass": "toast-top-full-width",
					"onclick": null,
					"showDuration": "300",
					"hideDuration": "1000",
					"timeOut": "5000",
					"extendedTimeOut": "1000",
					"showEasing": "swing",
					"hideEasing": "linear",
					"showMethod": "fadeIn",
					"hideMethod": "fadeOut"
				};

				$.ajax({
					url: "/authentication/form",
					type: "post",
					dataType: "json",
					data: {
						username: $(form).find('#username').val(),
						password: $(form).find('#passwd').val()
					},
					success: function () {
						window.location.href = "/";
					},
					error: function (data) {
						toastr.error("请检查用户名密码是否错误", "登录异常", opts);
					}
				});
			}
		});
	});
